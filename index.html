<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="shop.png">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <title>KMB Incubator Booking System</title>
</head>
<body>
    <nav class="navMenu">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Work</a>
        <a href="#">About</a>
        <div class="dot"></div>
      </nav>    
    <main>
        <div id="topBanner">
            <img src="coverImage.jpg" class="coverImage" alt="An image of food truck with customers">
            <div id="textBox">
                <h1>KMB Incubator Booking System</h1>
                <button class="button-52" role="button" onclick="openForm()">Book now</button>            
            </div>
        </div>
        <div class="content">
            <div id="calendar">

            </div>
            <!-- <div id="sidePanel"></div> -->
        </div>


        <!-- Form to book incubator-->
        <div class="form-popup" id="myForm">
            <form class="form-container" id="bookingForm">
                <div class="FormTopSection">
                    <h1>Book now</h1>
                    <button type="button" class="cancel" onclick="closeForm()">x</button>
                </div>
    
                <label for="date"><b>Date</b></label>
                <input type="date" placeholder="Select your date" name="date" id="date" required>

                <label for="time"><b>Time</b></label>
                <input type="time" placeholder="Select your time" name="time" id="time" required>

                <label for="class"><b>Class</b></label>
                <input type="text" placeholder="Enter your class" name="class" id="class" required>

                <label for="incubator"><b>Incubator</b></label>
                <select name="incubator" id="incubator">
                    <option value="placeholder">Select your incubator</option>
                    <option value="incubatorBlue">Blue Incubator</option>
                    <option value="incubatorYellow">Yellow Incubator</option>
                    <option value="incubatorOut1">Outdoor Incubator 1</option>
                    <option value="incubatorOut2">Outdoor Incubator 2</option>
                </select>
            
                <button type="submit" class="btn" onclick="resetForm()">Submit</button>
            </form>
        </div>
    <script src="scripts.js"></script>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/marketplace" title="marketplace icons">Marketplace icons created by DinosoftLabs - Flaticon</a>
    </footer>
    
</body>
</html>
